<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-warning">
            <h4 class="card-title ">Inventario</h4>
            <p class="card-category"> Lista de artículos</p>
            <button mat-raised-button matTooltip="Agregar un nuevo artículo al inventario."
              class="btn pull-right btn-action" (click)="goToPage('/add-article')">Agregar
              artículo</button>
          </div>
          <div class="card-body">
            <div class="table-responsive">

              <p-table #dt [columns]="cols" [value]="listArticle" [paginator]="true" [responsive]="true" [rows]="10"
                [rowsPerPageOptions]="[5,10,20]" [globalFilterFields]="['reference','size','color','quantity','brand']">
                <ng-template pTemplate="caption">
                  <div style="text-align: right">
                    <em class="fa fa-search" style="margin:4px 4px 0 0"></em>
                    <input type="text" pInputText size="30" placeholder="Buscar"
                      (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                  </div>
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                  <tr>
                    <th id="reference" [pSortableColumn]="'reference'">Referencia<p-sortIcon [field]="'reference'">
                      </p-sortIcon>
                    </th>
                    <th id="size" [pSortableColumn]="'size'">Tamaño<p-sortIcon [field]="'size'">
                      </p-sortIcon>
                    </th>
                    <th id="color" [pSortableColumn]="'color'">Color<p-sortIcon [field]="'color'">
                      </p-sortIcon>
                    </th>
                    <th id="quantity" [pSortableColumn]="'quantity'">Cantidad<p-sortIcon [field]="'quantity'">
                      </p-sortIcon>
                    </th>
                    <th id="brand" [pSortableColumn]="'brand'">Marca<p-sortIcon [field]="'brand'">
                      </p-sortIcon>
                    </th>
                    <th id="change">
                    </th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-data>
                  <tr>
                    <td>{{data.reference}}</td>
                    <td>{{data.size}}</td>
                    <td>{{data.color}}</td>
                    <td>{{data.quantity}}</td>
                    <td>{{data.brand}}</td>
                    <td>
                      <div style="text-align: center;">
                        <button mat-mini-fab color="primary" matTooltip="Ver detalle" (click)="goToDetails(data)">
                          <mat-icon> preview </mat-icon>
                        </button>
                        <button mat-mini-fab matTooltip="Editar" (click)="goToEdit(data)">
                          <mat-icon> edit </mat-icon>
                        </button>
                      </div>
                    </td>
                  </tr>
                </ng-template>
              </p-table>
              <br><br><br><br><br>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
