<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-warning">
            <h4 class="card-title">Add User Profile</h4>
            <p class="card-category">Complete all user profile data</p>
            <mat-progress-bar color="warn" mode="indeterminate" [attr.hidden]="hiddenProgBar?'':null">
            </mat-progress-bar>
          </div>
          <div class="card-body">
            <form>

              <div class="row">
                <div class="col-md-6">
                  <mat-form-field>
                    <input matInput placeholder="Fist Name" type="text" [formControl]="firstname">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field>
                    <input matInput placeholder="Last Name" type="text" [formControl]="lastname">
                  </mat-form-field>
                </div>
              </div>

              <div class="row">

                <div class="col-md-6">
                  <mat-form-field>
                    <input id="idEmail" matInput placeholder="Email address" autocomplete="new-email"
                      [formControl]="email">
                    <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
                      Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="email.hasError('required')">
                      Email is <strong>required</strong>
                    </mat-error>
                  </mat-form-field>
                </div>

                <div class="col-md-6">
                  <mat-form-field>
                    <input id="userPass" matInput placeholder="Enter a secure password"
                      [type]="hide ? 'password' : 'text'" autocomplete="new-password" [formControl]="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                      [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>
                </div>

              </div>

              <button mat-raised-button type="submit" class="btn btn-default pull-right"
                [attr.disabled]="dsbSave?'':null" (click)="create()">Create
                User</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
