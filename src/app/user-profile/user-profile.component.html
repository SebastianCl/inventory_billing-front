<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-warning">
            <h4 class="card-title">Agregar perfil de usuario</h4>
            <p class="card-category">Complete toda la información</p>
            <mat-progress-bar color="warn" mode="indeterminate" [attr.hidden]="hiddenProgBar?'':null">
            </mat-progress-bar>
          </div>
          <div class="card-body">
            <form>

              <div class="row">
                <div class="col-md-6">
                  <mat-form-field>
                    <input matInput placeholder="Nombre" type="text" [formControl]="name">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field>
                    <input matInput placeholder="Descripción" type="text" [formControl]="description">
                  </mat-form-field>
                </div>
              </div>

              <div class="row">

                <div class="col-md-6">
                  <mat-form-field>
                    <input id="idEmail" matInput placeholder="Dirección de email" autocomplete="new-email"
                      [formControl]="email">
                    <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
                      Por favor, introduce una dirección de correo electrónico válida
                    </mat-error>
                    <mat-error *ngIf="email.hasError('required')">
                      El Email es <strong>obligatorio</strong>
                    </mat-error>
                  </mat-form-field>
                </div>

                <div class="col-md-6">
                  <mat-form-field>
                    <input id="userPass" matInput placeholder="Ingrese una clave segura"
                      [type]="hide ? 'password' : 'text'" autocomplete="new-password" [formControl]="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                      [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>
                </div>

              </div>

              <div class="row">
                <div class="col-md-12">
                  <label for="selectRol">Rol</label>
                  <mat-form-field>
                    <mat-select placeholder="Seleccionar rol" [formControl]="roleId">
                      <mat-option *ngFor="let role of listRoles" value="{{role.id}}">
                        {{role.role}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>


              <button mat-raised-button type="submit" class="btn btn-default pull-right"
                [attr.disabled]="dsbSave?'':null" (click)="create()">Crear usuario</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
