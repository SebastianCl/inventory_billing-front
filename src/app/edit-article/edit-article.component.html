<div class="main-content">

  <div class="container-fluid">

    <div class="row">

      <div class="col-md-12">

        <div class="card">

          <div class="card-header card-header-warning">

            <h4 class="card-title">Editar artículo</h4>
            <p class="card-category">Estado: {{form.controls.available.value}}</p>
            <button mat-raised-button matTooltip="Volver a la lista" class="btn pull-right back"
              (click)="back()">Volver</button>
            <mat-progress-bar color="warn" mode="indeterminate" [attr.hidden]="hiddenProgBar?'':null">
            </mat-progress-bar>

          </div>

          <div class="card-body">

            <div class="row">

              <div class="col-md-6">

                <mat-form-field>
                  <input matInput placeholder="Tipo" type="text" [formControl]="form.controls.type">
                </mat-form-field>

              </div>

              <div class="col-md-6">

                <mat-form-field>
                  <input matInput placeholder="Descripción" type="text" [formControl]="form.controls.comments">
                </mat-form-field>

              </div>

            </div>

            <div class="row">

              <div class="col-md-4">

                <mat-form-field>
                  <input matInput placeholder="Talla" type="text" [formControl]="form.controls.size">
                </mat-form-field>

              </div>

              <div class="col-md-4">

                <mat-form-field>
                  <input matInput type="number" placeholder="Precio" [formControl]="form.controls.price">
                </mat-form-field>

              </div>

              <div class="col-md-4">

                <mat-form-field>
                  <input matInput type="number" placeholder="Cantidad" [formControl]="form.controls.quantity">
                </mat-form-field>

              </div>

            </div>

            <div class="row">

              <div class="col-md-4">

                <mat-form-field>
                  <input matInput placeholder="Referencia" type="text" [formControl]="form.controls.reference">
                </mat-form-field>

              </div>

              <div class="col-md-4">

                <mat-form-field>
                  <input matInput placeholder="Marca" type="text" [formControl]="form.controls.brand">
                </mat-form-field>

              </div>

              <div class="col-md-4">

                <mat-form-field>
                  <input matInput placeholder="Color" type="text" [formControl]="form.controls.color">
                </mat-form-field>

              </div>

            </div>

            <div class="row">

              <div class="col-md-10 text_center">

                <input type="file" #fileInputFrontal id="fileInputFrontal" name="fileInputFrontal"
                  (change)="uploadFile($event.target.files)" />
                <label for="fileInputFrontal" class="md-button md-raised md-primary">Cargar imagen</label>

              </div>

              <div class="col-md-2">

                <mat-checkbox class="example-margin" (change)="showOptions($event)"
                  [formControl]="form.controls.checkAvailable">¿Esta disponible?</mat-checkbox>

              </div>

            </div>

            <hr>

            <div class="row">

              <div class="col-md-3"></div>

              <div class="col-md-6 text_center">

                <mat-card>
                  <img src="{{imagePreview}}" alt="product" id="ImageProduct" width="340 text_center">
                </mat-card>

              </div>

              <div class="col-md-3"></div>

            </div>

            <br>

            <div class="pull-right">

              <button mat-raised-button class="btn pull-right action" [attr.disabled]="dsbSave?'':null"
                (click)="editArticle()">Editar</button>

            </div>

          </div>

        </div>

      </div>

    </div>

  </div>

</div>
