<div class="main-content">

  <div class="container-fluid">

    <div class="row">

      <div class="col-md-12">

        <div class="card">

          <div class="card-header card-header-warning">

            <h4 class="card-title">Editar empleado</h4>
            <p class="card-category">Complete todos los datos del perfil del empleado</p>
            <mat-progress-bar color="warn" mode="indeterminate" [attr.hidden]="hiddenProgBar?'':null">
            </mat-progress-bar>

          </div>

          <div class="card-body">

            <form>

              <div class="row">

                <div class="col-md-6">

                  <mat-form-field>
                    <input matInput placeholder="Nombre del empleado" type="text" [formControl]="employeeName">
                  </mat-form-field>

                </div>

                <div class="col-md-3">

                  <mat-form-field>
                    <input matInput placeholder="Identificación" type="text" [formControl]="employeeIdentificacion">
                  </mat-form-field>

                </div>

                <div class="col-md-3">

                  <mat-form-field>
                    <input matInput placeholder="Teléfono" type="text" [formControl]="employeeTelephone">
                  </mat-form-field>

                </div>

              </div>

              <div class="row">

                <div class="col-md-6">

                  <mat-form-field>
                    <input matInput placeholder="Correo electronico" [formControl]="employeeEmail">
                    <!-- <mat-error *ngIf="email.hasError('employeeEmail') && !email.hasError('required')">
                      Por favor, introduce una dirección de correo electrónico válida
                    </mat-error> -->
                  </mat-form-field>

                </div>

                <div class="col-md-6">

                  <mat-form-field>
                    <input matInput placeholder="Dirección del empleado" type="text" [formControl]="employeeDirection">
                  </mat-form-field>

                </div>

              </div>

              <div class="row">

                <div class="col-md-12">
                    <mat-checkbox class="example-margin pull-right" [color]="primary"
                        [checked]="employeeActive"
                        (change)="setActive($event.checked)">
                        Activo
                    </mat-checkbox>
                </div>

            </div>

              <button mat-raised-button type="submit" class="btn btn-default pull-right"
              [attr.disabled]="dsbSave?'':null" (click)="edit()">Editar empleado</button>

              <button mat-raised-button type="submit" class="btn btn-default pull-right" (click)="back()">Volver</button>

            </form>

          </div>

        </div>

      </div>

    </div>

  </div>

</div>
